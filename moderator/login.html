  <body>
    <div class="row">
      <div class="col-sm-5">

      </div>
      <div class="col-sm-2 login-col center-block" align="center">
        <form class="form-signin">
          <img class="mb-4" src="double-wrench.svg" alt="" width="128" height="128">
          <h1 class="h3 mb-3 font-weight-normal">Naprawmy to!</h1>
          <label for="inputEmail" class="sr-only">Login</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
          <label for="inputPassword" class="sr-only">Hasło</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Zapamiętaj
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy;2018</p>
        </form>
      </div>
    <div class="col-sm-4">

    </div>

    </div>
